<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton|Hind+Siliguri" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
    <link href="assets/css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
</head>

<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Train Scheduler</h1>
                  <p class="lead">Choo Choo</p>
                </div>
              </div>
    <div class="container-fluid sticky-fix">
        <div class="row">
            <div class=" col-xs-12 col-sm-6 col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add a Train</h3>
                    </div>
                    <div class="panel-body">
                        <form id="new-train">
                            <div class="form-group">
                                <label for="train-input">Train Name</label>
                                <input type="text" id="train-input" class="form-control"
                                    placeholder="Enter Train Name" pattern="[a-zA-Z0-9\s]{3,25}"
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input type="text" id="destination-input" class="form-control"
                                    placeholder="Enter Desired City Here" pattern="[a-zA-Z\s]{3,25}" required />
                            </div>
                            <div class="form-group">
                                <label for="time-input">First Train Time (HH:mm)</label>
                                <input type="text" id="time-input" class="form-control"
                                    placeholder="Military Time Format Only" pattern="[0-9:]{5}" required />
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency</label>
                                <input type="text" id="frequency-input" class="form-control"
                                    placeholder="Enter 2 digits for minutes. eg:02" pattern="[0-9]{2}" required />
                            </div>
                            <button type="submit" id="submit" class="btn btn-dark">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="schedule-table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
